<!doctype html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/svg+xml" href="img/favicon.png" />

  <link rel="stylesheet" href="src/index.css">

  <!--<script defer type="module" src="/src/main.jsx"></script>-->

  <title>Travel agency</title>

</head>

<body>
    
    <div id="root">

      <header class="flex items-center justify-between w-full px-8 py-6 bg-blue-700 shadow-lg">

        <h1 class="text-white text-2xl md:text-4xl font-semibold self-center">Travel agency</h1>

        <button id="menu-btn" class="text-white text-3xl md:hidden">☰</button>

        <nav id="mobile-menu" aria-label="Main navigation" class="hidden self-center md:flex">

          <ul class="flex flex-col md:flex-row items-center gap-4 md:gap-8 bg-blue-700 md:bg-transparent absolute md:static top-full left-0 w-full md:w-auto p-6 md:p-0 shadow-md md:shadow-none">

            <li><a href="#"class="relative pb-1 text-white after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">Destinations</a></li>

            <li><a href="#"class="relative pb-1 text-white after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">Tours</a></li>

            <li><a href="#"class="relative pb-1 text-white after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">About</a></li>

            <li><a href="#"class="relative pb-1 text-white after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">Contact</a></li>

            <li><a href="login.html"class="relative pb-1 text-white after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">Log in</a></li>

          </ul>

        </nav>

      </header>

      <main>

        <article>

          <section class="w-full min-h-screen flex items-center justify-center p-6 bg-gray-100">
  
            <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3">
    
              <form class="w-full flex flex-col gap-6 p-8 border-2 border-blue-600 rounded-3xl shadow-xl bg-white">
      
                <h1 class="text-3xl md:text-4xl font-semibold text-center">Create your account</h1>

                <div class="flex flex-col gap-2">
        
                  <label for="email" class="text-gray-700 font-medium">Email address <span class="text-red-500">*</span></label>
        
                  <input class="input p-2 border-2 border-blue-500 outline-none rounded-2xl focus:border-blue-700" type="email" name="email" id="email" placeholder="Introduce your email" required>
      
                </div>

                <div class="flex flex-col gap-2">
        
                  <label for="password" class="text-gray-700 font-medium">Password <span class="text-red-500">*</span></label>
        
                  <input class="input p-2 border-2 border-blue-500 outline-none rounded-2xl focus:border-blue-700" type="password" name="password" id="password" placeholder="Introduce your password" required>
      
                </div>

                <button class="w-full bg-blue-600 text-white px-4 py-3 rounded-xl font-medium text-lg hover:bg-blue-700 transition shadow-md hover:scale-[1.02] active:scale-[0.98] cursor-pointer">Log in</button>
      
                <p class="text-center text-gray-500 text-sm">You don´t have an account? <a href="register.html" class="text-blue-600 hover:underline font-medium">Create one</a></p>

              </form>

            </div>
          
          </section>
        
        </article>

      </main>

    </div>

</body>

</html>
